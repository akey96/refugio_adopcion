{% extends 'base/base.html' %}

<!-- Este template tiene como objetivo mostrarnos un formulario que es el no permitira loguearnos-->
{% block title%}
Mascotas
{% endblock %}

{% block navbar%}

{% endblock %}

{% block content %}

<form method="post">
    {% csrf_token %}
    <div class="row">
        <h1 class="text-center">Refugio Pepito</h1>
        <br><br><br>
        <div class="col-md-6 col-md-offset-3">
            <div class="form-group ">
                <label for="username"> Nombre Usuario</label>
                <input type="text" class="form-control" name="username">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="form-group ">
                <label for="password"> Contraseña</label>
                <input type="password" class="form-control" name="password">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="form-group ">
                <a href="{% url 'password_reset' %}"> olividaste tu contraseña ?</a>
                <input type="submit" class="btn btn-primary" value="Ingresar">
                <a href="{% url 'usuario:registrar' %}" class="btn btn-primary">Registrarse</a>

            </div>
        </div>
    </div>


</form>

{% endblock %}
