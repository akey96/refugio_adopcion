{% extends 'base/base.html' %}
<!-- Este template tiene como objetivo el de eliminar un registro de una mascota-->
{% block content %}
<form method="post">
    {% csrf_token %}
    <h3> desea eliminar a {{ object.nombre }}</h3>
    <br>
    <input class="btn btn-danger" type="submit" value="Eliminar">

    <a href="{% url 'mascota:mascota_list' %}" class="btn btn-success" >Cancelar</a>
</form>
{% endblock %}
