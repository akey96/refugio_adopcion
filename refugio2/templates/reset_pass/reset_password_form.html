{% extends 'base/base.html' %}
<!-- Este template tiene como objetivo el de llenar el formulario para la recuperacion
de las contraseñas, el template reset_password_email.html es el q contiene la url de la cual
vamos a poder reestablecer nuestra contraseña-->
{% block navbar %}
{% endblock %}

{% block content %}
<h2 class="text-center">Recuperar contraseña</h2>
<br><br>
<form method="post">
    {% csrf_token %}

    <div class="col-md-6 col-md-offset-3">
        <div class="form-group">

            <label for="id_email">Ingrese su correo electronico</label>
            <input type="email" class="form-control" name="email">
        </div>

    </div>
    <div class="col-md-6 col-md-offset-3">
        <div class="form-group">

            <input type="submit" value="Enviar" class="btn btn-success">
        </div>
    </div>

</form>
{% endblock %}
